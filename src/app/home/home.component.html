<div class="container">
  <header class="text-center p-5">
    <h1 class="text-5xl mb-3">Welcome to InvestProject</h1>
    <p class="text-xl text-600">Connecting investors and entrepreneurs for a brighter future</p>
  </header>

  <main>
    <section class="features p-5">
      <h2 class="text-center text-3xl mb-5">Why Choose InvestProject?</h2>
      <div class="grid">
        <div class="col-12 md:col-4" *ngFor="let feature of features">
          <p-card [header]="feature.title" [subheader]="feature.description" styleClass="h-full">
            <ng-template pTemplate="header">
              <i [class]="feature.icon" style="font-size: 3rem" class="p-3"></i>
            </ng-template>
          </p-card>
        </div>
      </div>
    </section>

    <section class="opportunities p-5">
      <h2 class="text-center text-3xl mb-5">Featured Investment Opportunities</h2>
      <div class="grid">
        <div class="col-12 md:col-4" *ngFor="let project of featuredProjects">
          <p-card [header]="project.name" [subheader]="'Funding Goal: $' + project.fundingGoal" styleClass="h-full">
            <ng-template pTemplate="header">
              <img [src]="project.image" alt="Project Image" class="w-full">
            </ng-template>
            <p>{{ project.description }}</p>
            <ng-template pTemplate="footer">
              <p-button label="Learn More" styleClass="p-button-outlined"></p-button>
            </ng-template>
          </p-card>
        </div>
      </div>
    </section>

    <section class="cta text-center p-5 bg-primary">
      <h2 class="text-3xl mb-4 text-white">Ready to start investing or find funding?</h2>
      <p-button label="Join InvestProject" styleClass="p-button-raised p-button-rounded" routerLink="/signup"></p-button>
    </section>
  </main>

  <footer class="text-center p-3 bg-gray-900 text-white">
    <p>&copy; {{ currentYear }} InvestProject. All rights reserved.</p>
  </footer>
</div>
