<div class="container">
  <header class="text-center p-5">
    <h1 class="text-5xl mb-3">Welcome to TaskMaster</h1>
    <p class="text-xl text-600">The ultimate task management solution for teams and individuals</p>
  </header>

  <main>
    <section class="features p-5">
      <h2 class="text-center text-3xl mb-5">Why Choose TaskMaster?</h2>
      <div class="grid">
        <div class="col-12 md:col-4" *ngFor="let feature of features">
          <p-card [header]="feature.title" [subheader]="feature.description" styleClass="h-full">
            <ng-template pTemplate="header">
              <i [class]="feature.icon" style="font-size: 3rem" class="p-3"></i>
            </ng-template>
          </p-card>
        </div>
      </div>
    </section>

    <section class="cta text-center p-5 bg-primary">
      <h2 class="text-3xl mb-4 text-white">Ready to boost your productivity?</h2>
      <p-button label="Get Started for Free" styleClass="p-button-raised p-button-rounded" routerLink="/signup"></p-button>
    </section>
  </main>

  <footer class="text-center p-3 bg-gray-900 text-white">
    <p>&copy; 2024 TaskMaster. All rights reserved.</p>
  </footer>
</div>
