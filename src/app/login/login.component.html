<div class="login-container">
  <p-card header="Login">
    <div class="p-fluid">
      <div class="p-field">
        <label for="email">Email</label>
        <input id="email" type="text" pInputText [(ngModel)]="email">
      </div>
      <div class="p-field">
        <label for="password">Password</label>
        <input id="password" type="password" pInputText [(ngModel)]="password">
      </div>
      <button pButton type="button" label="Login" (click)="login()"></button>
    </div>
    <div class="mt-3 text-center">
      <a routerLink="/signup">Don't have an account? Sign up</a>
    </div>
  </p-card>
</div>
