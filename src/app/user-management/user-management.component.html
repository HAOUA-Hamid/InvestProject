<p-table [value]="users" [paginator]="true" [rows]="10">
  <ng-template pTemplate="header">
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phoneNumber }}</td>
      <td>
        <button pButton type="button" label="Edit" icon="pi pi-pencil" class="p-button-warning action-button"></button>
        <button pButton type="button" label="Delete" icon="pi pi-trash" class="p-button-danger action-button"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog header="Add New User" [(visible)]="displayAddDialog" [modal]="true" [responsive]="true"  [baseZIndex]="10000">
  <div class="p-fluid">
    <div class="p-field">
      <label for="username">Username</label>
      <input id="username" type="text" pInputText [(ngModel)]="newUser.username" />
    </div>
    <div class="p-field">
      <label for="email">Email</label>
      <input id="email" type="text" pInputText [(ngModel)]="newUser.email" />
    </div>
    <div class="p-field">
      <label for="phoneNumber">Phone Number</label>
      <input id="phoneNumber" type="text" pInputText [(ngModel)]="newUser.phoneNumber" />
    </div>
    <div class="p-field">
      <label for="password">Password</label>
      <input id="password" type="password" pInputText [(ngModel)]="newUser.password" />
    </div>
  </div>
  <p-footer>
    <button pButton type="button" label="Add" icon="pi pi-check" (click)="addUser()"></button>
    <button pButton type="button" label="Cancel" icon="pi pi-times" (click)="displayAddDialog = false"></button>
  </p-footer>
</p-dialog>
